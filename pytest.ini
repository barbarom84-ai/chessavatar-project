[pytest]
# PyTest configuration for ChessAvatar

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search
testpaths = tests

# Minimum Python version
minversion = 6.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=core
    --cov=ui
    --cov-report=html
    --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests between modules
    ui: UI tests requiring PyQt6
    async: Asynchronous tests
    slow: Tests that take significant time
    api: Tests requiring external API (mocked)

# Asyncio configuration
asyncio_mode = auto

# Qt configuration for pytest-qt
qt_api = pyqt6

# Coverage options
[coverage:run]
omit =
    tests/*
    *__pycache__*
    */site-packages/*
    main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

